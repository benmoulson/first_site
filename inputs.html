<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs</title>
</head>

<body>
  <h2>List of various form inputs</h2>

  <form class="" action="index.html" method="post">
    <label><strong>Insert text here</strong></label> <br>
    <input type="text" name="" value=""> <br>
    <label><strong>Press this button</strong></label> <br>
    <input type="button" name="" value="button"> <br>
    <label><strong>Select this checkbox</strong></label> <br>
    <input type="checkbox" name="" value=""> <br>
    <label><strong>Select a color</strong></label> <br>
    <input type="color" name="" value=""> <br>
    <label><strong>date and time</strong></label> <br>
    <input type="datetime-local" name="" value="2021-10-04 10:30"> <br>
    <label><strong>Enter email</strong></label> <br>
    <input type="email" name="" value=""> <br>

    <input type="file" name="" value=""> <br>

    <input type="submit"> <br>

    <input type="image" name="" value=""> <br>


  </form>

  <a href="index.html">Back</a>

</body>

</html>
